<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link  href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Pig Dice</title>
  </head>
  <body>
   <h1>PIG DICE</h1>

    <h2>Players</h2>
      <form class="playerinfo">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5">
              <label for="player1">Player One:<span id="player1Name"></span></label>
              <h4>CURRENT SCORE:<span id="current1"></span></h4>
              <h4>TOTAL SCORE:<span id="total1"></span></h4>
            </div>
            <div class="col-md-2">
              <button type"submit" class="btn-lg">ROLL</button>
              <br><br>
              <button type"submit" class="btn-lg">HOLD</button>
            </div>
            <div class="col-md-5">
              <label for="player2">Player Two:<span id="player2Name"></span></label>
              <h4>CURRENT SCORE:<span id="current2"></></h4>
              <h4>TOTAL SCORE:<span id="total2"></span></h4>
            </div>
          </div>
        </div>
      </form>
      <script src="js/scripts.js"></script>
      <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </body>
</html>
